<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel ="stylesheet" href="style.css"></linkrel>

    <title>Document</title>
  </head>
  <body>
    <h1 class="badge bg-primary text-wrap" style="width: 66rem; font-size: large;">Загрузить все актальные товары в наличии c сайта Fakestoreapi.com</h1>
    <div class=""><button class="btn btn-primary" width="500" onclick="showTable()">Загрузить</button></div>
        <span class="filtersbar" id="filters">
              <h2>Категория</h2>
        <select id="categoryid">
          <option value="hide">-- Категория --</option>
          <option value="men's clothing">men's clothing</option>
          <option value="jewelery">jewelery</option>
          <option value="electronics">electronics</option>
          <option value="women's clothing">women's clothing</option>
        </select>
      </span>
      
      <span class="price">
        <h2>Цена</h2>
        <span class="price-input">
          <input id="minprice" type="text" value="" />от USD
        </span>
        <span class="price-input">
          <input id="maxprice" type="text" value="" />до, USD
        </span>
        <button class="btn btn-primary" id="submitprice" type="submit" onclick="loadGoods()">Применить фильтр</button>
      </span>
    </span>
    
    <div id="goods"></div>
    <script src="app.js" defer></script>
  </body>
</html>
