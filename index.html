<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <h1>Загрузить все актальные товары в наличии</h1>
    <button onclick="showTable()">Загрузить</button>
    <hr />
    <div id="filters">
      <div class="category">
        <h2>Категория</h2>
        <select id="categoryid">
          <option value="hide">-- Категория --</option>
          <option value="men's clothing">men's clothing</option>
          <option value="jewelery">jewelery</option>
          <option value="electronics">electronics</option>
          <option value="women's clothing">women's clothing</option>
        </select>
      </div>

      <div class="price">
        <h2>Price</h2>
        <div class="price-input">
          <input id="minprice" type="text" value="" />&nbsp;-&nbsp;
        </div>
        <div class="price-input">
          <input id="maxprice" type="text" value="" />&nbsp;usd&nbsp;
        </div>
        <button id="submitprice" type="submit" onclick="loadGoods()">OK</button>
      </div>
    </div>

    <div id="goods"></div>
    <script src="app.js" defer></script>
  </body>
</html>
